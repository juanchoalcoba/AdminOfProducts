<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
     <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
     </nav>

     <div class="container">
        <!--APLICACION EN SI-->
        <div id="App" class="row pt-5"> 
            <div class="col-md-4">
               <div class="card">
                 <div class="card-header">
                    <h4>Agrega un producto</h4>
                 </div>
                  <form id="product-form" class="card-body">
                    <div class="form-group">
                     <input type="text" id="name" placeholder="Product Name"
                         class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number"step="0.01" id="price" placeholder="Precio del producto"
                         class="form-control">  
                   
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" min="1900" value="2018" max="2022" placeholder="AÃ±o del producto"
                         class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                  </form>
                </div>
             </div>
            <div class="col-md-8">
        <div id="product-list" class="col-md-8"></div>
    </div>
       
    <script src="app.js"></script>
</body>
</html>
